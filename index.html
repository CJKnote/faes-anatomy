<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fae's Anatomy</title>
</head>

<body>
    <p>Hello this will be a screen to play the game soon. 

        Will be one screen at the moment with local storage so GM can screenshare for the game

        yay cool -CJ
    </p>


    <form name = "charForm" id = "newCharForm">
        <input name = "charForm" id = "nameInput" placeholder = "Character Name"><br>
        <input name = "charForm" id = "charPronounInput" placeholder = "Character pronouns"><br>
        <input name = "charForm" id = "playerInput" placeholder = "Player Name"><br>
        <input name = "charForm" id = "playerPronounInput" placeholder = "Player pronouns"><br>
        <select name = "charForm" id = "superSpecial">
            <option value ="necro">Necro</option>
            <option value ="demi">Demi-</option>
            <option value ="psionic">Psionic</option>
            <option value ="angelic">Angelic</option>
            <option value ="chosen">Chosen</option>
            <option value ="alchemical">Alchemical</option>
            <option value ="blessed">Blessed</option>
            <option value ="sorcerous">Sorcerous</option>
            <option value ="shamanic">Shamanic</option>
            <option value ="time">Time</option>
        </select><br>
        <select name = "charForm" id = "naturalSpecial">
            <option value ="pcp">Primary Care Physican</option>
            <option value ="psych">psychiatrist</option>
            <option value ="intern">Internist</option>
            <option value ="admin">Administrator</option>
            <option value ="labtech">Lab Tech</option>
            <option value ="nurse">Nurse</option>
            <option value ="anesthesiologist">Anesthesiologist</option>
            <option value ="pathologist">Pathologist</option>
            <option value ="diagnostician">Diagnostician</option>
            <option value ="surgeon">Surgeon</option>
        </select><br>
        <input name = "charForm" id = "crushInput" placeholder = "Crush"><br>
        <input name = "charForm" id = "besteeInput" placeholder = "Bestee"><br>
        <input name = "charForm" id = "RivalInput" placeholder = "Rival"><br>
        <input name = "charForm" id = "deityInput" placeholder = "Deity"><br>
        <button name = "charForm" id = "charSubmit">Submit New Character</button>
    </form>

    <!-- Jquery/app code -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>

</body>


</html>
